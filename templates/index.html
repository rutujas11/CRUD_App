{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Items List</h1>
<a href = "/create" class="btn btn-success mb-3">Add New Item</a>
<table class = "table table-bordered table-hover">
    <thead class = "table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>
                <a href="/update/{{ item[0]}}" class="btn btn-primary btn-sm">Edit</a>
                <button class="btn btn-danger btn-sm delete-btn" data-id="{{ item[0] }}">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
